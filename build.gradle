plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.springframework:spring-core:4.0.6.RELEASE'
    implementation 'org.springframework:spring-beans:4.0.6.RELEASE'
    implementation 'org.springframework:spring-context:4.0.6.RELEASE'
    
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'drinks.App'
}
